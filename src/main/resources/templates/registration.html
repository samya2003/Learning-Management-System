<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment/navbar}"></div>
<div class="container-fluid">
   <div class="container" >
       <div class="row m-5 no-gutters shadow-lg">
           <div class="col-md-6 d-none d-md-block" style="background-color: #A6E3E9">
               <img th:src="@{/images/sign-up.svg}" alt="err">
           </div>
           <div class="col-md-6 bg-white p-5 justify-content-center text-center">
               <div class="row">
                   <div th:if="${param.success}" class=" alert alert-info">
                       Registration successful,
                       please check your email to complete your registration.
                   </div>
               </div>
               <h2 class="mb-4" style="color: #1da1a1">Register Here</h2>
               <form th:action="@{/registration/register}" method="post" th:object="${student}" class="px-4"
                     enctype="multipart/form-data" modelAttribute="student">
                   <div class="mb-3 row mt-5">
                       <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                       <div class="col-sm-3">
                           <input type="text" id="firstName" autofocus="autofocus"
                                  class="form-control" required name="firstName" th:field="*{firstName}">
                       </div>
                       <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                       <div class="col-sm-3">
                           <input type="text" id="lastName" autofocus="autofocus"
                                  class="form-control" required name="lastName" th:field="*{lastName}">
                       </div>
                   </div>
                   <div class="mb-3 row">
                       <label for="email" class="col-sm-3 col-form-label">Email</label>
                       <div class="col-sm-8">
                           <input type="email" id="email" autofocus="autofocus"
                                  class="form-control" required name="email" th:field="*{email}">
                       </div>
                   </div>

                   <div class="mb-3 row">
                       <label for="password" class="col-sm-3 col-form-label">Password</label>
                       <div class="col-sm-8">
                           <input type="password" id="password" autofocus="autofocus"
                                  class="form-control" required name="password" th:field="*{password}">
                       </div>
                   </div>

                   <div class="mb-3 row">
                       <label for="phoneno" class="col-sm-3 col-form-label">Mobile No.</label>
                       <div class="col-sm-8">
                           <input type="number" id="phoneno" autofocus="autofocus"
                                  class="form-control" required name="phoneno" th:field="*{phoneno}">
                       </div>
                   </div>

                   <div class="mb-3 row">
                       <label for="currentdegree" class="col-sm-3 col-form-label">Current Degree</label>
                       <div class="col-sm-8">
                           <select class="form-select" id="currentdegree" name="currentdegree" required th:field="*{currentdegree}">
                               <option value="B.Tech">B.Tech</option>
                               <option value="M.Tech">M.Tech</option>
                               <option value="B.Sc.">B.Sc.</option>
                               <option value="M.Sc.">M.Sc.</option>
                               <option value="B.E.">B.E.</option>
                               <option value="M.E.">M.E.</option>
                           </select>
                       </div>
                   </div>

                   <div class="mb-3 row">
                       <label for="profileimage" class="col-sm-3 col-form-label">Profile Picture</label>
                       <div class="col-sm-6">
                           <input type="file" id="profileimage" autofocus="autofocus"
                                  class="form-control-file" required name="profileimage" accept="image/*" th:field="*{profileimage}" >
                       </div>
                   </div>

                   <div>
                       <button type="submit" class="btn" style="background-color: #1da1a1; color: #FFFFFF;margin-bottom: 10px">Register</button>
                       <br>
                       <span>Registered already? <a href="/" th:href="@{/login}" style="text-decoration: none; color: #11b0b0">Login here</a></span>
                   </div>
               </form>
           </div>

       </div>
   </div>
</div>

</body>
</html>
