<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Update Student</title>
</head>
<body>
<div th:insert="~{fragment/navbar}"></div>
<div class="container col-md-offset-3 col-md-8 mt-lg-5 mb-md-5">
    <h2 class="m-4">Edit Student</h2>
    <form th:action="@{/students/update/{id}(id=${student.id})}" method="post" th:object="${student}" class="px-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">first Name</label>
            <div class="col-sm-6">
                <input type="text"  id="firstName" autofocus="autofocus"
                       class="form-control" required name="firstName" th:field="*{firstName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text"  id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{lastName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text"  id="email" autofocus="autofocus"
                       class="form-control" required name="email" th:field="*{email}" >
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Update Student</button>
        </div>
    </form>
</div>
</body>
</html>
