<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container col-md-offset-4 col-md-8 mt-lg-5">
    <div th:replace="fragments::nav_bar"></div>
    <!-- show errors if any . -->
    <div class="row mt-2">
        <div th:if="${param.not_found}" class="col-sm-8">
            <p class="alert alert-danger alert-dismissible">No student found with this email</p>
        </div>

        <div th:if="${param.success}" class="col-sm-8">
            <p class="alert alert-info">We have just sent a verification link to your email, please check to complete your request.</p>
        </div>
<!--
        <div th:if="${param.error}" class="col-sm-8">
            <p class="alert alert-info">[[${error}]]</p>
        </div>-->
    </div>


    <h3 class="m-lg-5">Forgot Password</h3>
    <form th:action="@{/registration/forgot-password}" method="post" class="px-4">

        <div class="mb-3 row">
            <p></p>
            <label for="email" class="col-sm-2 col-form-label">Enter your email</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email" name="email" required autofocus="autofocus">
            </div>
            <div class="mb-3 col-sm-4">
                <button type="submit" class="btn btn-success"> Verify email</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
