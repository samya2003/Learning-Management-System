<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row m-5">
            <form th:action="@{addCourseForm}" method="post" enctype="multipart/form-data" th:object="${courseAttr}">
                <div class="row form_div_design bg-light">
                    <div class="col-5">
                        <div class="mb-3 row">
                            <span>Fill all Details of the Course:</span>
                        </div>
                        <div class="mb-3 row">
                            <label for="coursename" class="col-sm-3 col-form-label">Course Name</label>
                            <input type="text" id="coursename" autofocus="autofocus" class="form-control" required name="coursename" th:field="*{coursename}">
                        </div>
                        <div class="mb-3 row">
                            <label for="coursedetails" class="col-sm-3 col-form-label">Course Details</label>
                            <input type="text" id="coursedetails" autofocus="autofocus" class="form-control" required name="coursedetails" th:field="*{coursedetails}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="coursedegree">Course Degree</label>
                            <select class="form-select" id="coursedegree" required name="coursedegree" th:field="*{coursedegree}">
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="B.Sc.">B.Sc.</option>
                                <option value="M.Sc.">M.Sc.</option>
                                <option value="B.E.">B.E.</option>
                                <option value="M.E.">M.E.</option>
                            </select>
                        </div>
                        <div class="mb-3 row">
                            <label for="coursetype" class="col-sm-6 col-form-label">Course Type</label>
                            <select id="coursetype" class="form-select" required name="coursetype" th:field="*{coursetype}">
                                <option value="ArtificialIntelligence">Artificial Intelligence</option>
                                <option value="SoftwareDevelopment">Software Development</option>
                                <option value="Marketing">Marketing</option>
                            </select>
                        </div>
                        <div class="mb-3 row">
                            <label for="syllabus" class="col-sm-6 col-form-label">Course Syllabus</label>
                            <input type="text" id="syllabus" autofocus="autofocus" class="form-control" required name="syllabus" th:field="*{syllabus}">
                        </div>
                        <div class="mb-3 row">
                            <label for="originalprice" class="col-sm-6 col-form-label">Course Original Price</label>
                            <input type="text" id="originalprice" autofocus="autofocus" class="form-control" required name="originalprice" th:field="*{originalprice}">
                        </div>
                        <div class="mb-3 row">
                            <label for="discountedprice" class="col-sm-6 col-form-label">Course Discounted Price</label>
                            <input type="text" id="discountedprice" autofocus="autofocus" class="form-control" required name="discountedprice" th:field="*{discountedprice}">
                        </div>
                        <div class="mb-3 row">
                            <label for="coursevalidity" class="col-sm-6 col-form-label">Course Validity</label>
                            <input type="text" id="coursevalidity" autofocus="autofocus" class="form-control" required name="coursevalidity" th:field="*{coursevalidity}">
                        </div>
                        <div class="mb-3 row">
                            <label for="courseimage" class="col-sm-6 col-form-label">Course Image</label>
                            <div class="col-sm-6">
                                <input type="file" id="courseimage" autofocus="autofocus"
                                       class="form-control-file" required name="courseimage" accept="image/*" th:field="*{courseimage}" >
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <div class="mb-3 row">
                            <span>Fill all Details of the Trainer:</span>
                        </div>
                        <div class="mb-3 row">
                            <label for="trainersname" class="col-sm-6 col-form-label">Trainer's Name</label>
                            <input type="text" id="trainersname" autofocus="autofocus" class="form-control" required name="trainersname" th:field="*{trainersname}">
                        </div>
                        <div class="mb-3 row">
                            <label for="trainersdetails" class="col-sm-6 col-form-label">Trainer's Details</label>
                            <input type="text" id="trainersdetails" autofocus="autofocus" class="form-control" required name="trainersdetails" th:field="*{trainersdetails}">
                        </div>
                        <div class="mb-3 row">
                            <label for="trainersimage" class="col-sm-6 col-form-label">Trainer's Image</label>
                            <div class="col-sm-6">
                                <input type="file" id="trainersimage" autofocus="autofocus"
                                       class="form-control-file" required name="trainersimage" accept="image/*" th:field="*{trainersimage}" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="otherdetails" class="col-sm-6 col-form-label">Other Details</label>
                            <input type="text" id="otherdetails" autofocus="autofocus" class="form-control" required name="otherdetails" th:field="*{otherdetails}">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Add Course" class="btn" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
