<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/css/style.css}" />
</head>
<body>
<div th:insert="~{fragment/navbar}"></div>
<div class="container-fluid">
    <div class="row mt-4 justify-content-center">
        <div th:if="${param.error}" class="col-sm-6">
            <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid username or password</p>
        </div>

        <div th:if="${param.reset_success}" class="col-sm-6">
            <p class="alert alert-info alert-dismissible fade show" role="alert">You have successfully reset your password, please log in here.</p>
        </div>

        <div th:if="${param.verified}" class="col-sm-6">
            <p class="alert alert-info alert-dismissible fade show" role="alert">This account has already been verified,  please log in here.</p>
        </div>
        <div th:if="${param.valid}" class="col-sm-6">
            <p class="alert alert-info alert-dismissible">Email verified successfully, please log in here.</p>
        </div>

        <!-- show logout warning alert when logged out. -->
        <div th:if="${param.logout}" class="col-sm-6">
            <p class="alert alert-warning">You have been logged out.</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row m-5 no-gutters shadow-lg">
                <div class="col-md-6 d-none d-md-block" style="background-color: #A6E3E9">
                    <img th:src="@{/images/login.svg}"  alt="login" />
                </div>
                <div class="col-md-6 bg-white p-5 justify-content-center text-center">
                    <form th:action="@{/login}" method="post" class="px-4 ">
                        <h2 class="mb-4" style="color: #1da1a1">Login Here</h2>
                        <div class="mb-3 row mt-5">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email" name="email"
                                       required autofocus="autofocus">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="password" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" name="password" id="password" required
                                       autofocus="autofocus">
                            </div>
                        </div>

                        <div class="mb-3 row mt-5 justify-content-center">
                            <button type="submit" name="login" id="login" class="btn" style="width: 100px; background-color: #11b0b0; color: white"> Login</button>
                        </div>
                        <div class="mb-3 mt-5">
                            <span> Not registered yet? <a href="#" th:href="@{/registration/registration-form}" style="text-decoration: none; color: #11b0b0">Register.</a> </span>
                            <hr>
                            <span><a href="/" th:href="@{registration/forgot-password-request}" style="text-decoration: none; color: #11b0b0">Forgot password?</a> </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
